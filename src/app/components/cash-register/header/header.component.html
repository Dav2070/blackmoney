<div class="header-container">
	<div class="header-content">
		<div class="user-details-container">
			<p>{{ dataService.user?.name ?? "" }}</p>
			<p>{{ dataService.restaurant?.name ?? "" }}</p>
		</div>

		<div class="logo-container">
			<img
				[src]="
					dataService.darkTheme
						? '/assets/logo-2/logo-2-hell.png'
						: '/assets/logo-2/logo-2.png'
				"
				height="54"
			/>
		</div>

		<div class="date-time-container">
			<p>{{ currentDate }}</p>
			<p>{{ currentTime }}</p>
		</div>
	</div>
</div>
