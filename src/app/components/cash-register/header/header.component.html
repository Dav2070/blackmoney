<div class="header-container">
	<div class="header-content">
		<div class="user-details-container">
			<div>
				<p>
					{{ dataService.user?.name ?? "" }} â€“
					{{ dataService.restaurant?.name ?? "" }}
				</p>
				<p>{{ dataService.register?.name ?? "" }}</p>
			</div>

			@if (dataService.register?.status === "INACTIVE") {
				<dav-badge color="error" (click)="showActivateRegisterDialog()">
					{{ locale.registerNotActivated }}
				</dav-badge>
			}
		</div>

		<div class="logo-container">
			<img
				[src]="
					dataService.darkTheme
						? '/assets/icons/icon-unplated-light-128.png'
						: '/assets/icons/icon-unplated-dark-128.png'
				"
				width="68"
				height="68"
			/>

			<div class="logo-container-text">
				<span class="logo-container-text-1">butler</span>
				<span class="logo-container-text-2">Kassensysteme</span>
			</div>
		</div>

		<div class="date-time-container">
			<p>{{ currentDate }}</p>
			<p>{{ currentTime }}</p>
		</div>
	</div>
</div>

<app-activate-register-dialog
	#activateRegisterDialog
	[loading]="activateRegisterDialogLoading"
	(primaryButtonClick)="activateRegisterDialogPrimaryButtonClick()"
></app-activate-register-dialog>
