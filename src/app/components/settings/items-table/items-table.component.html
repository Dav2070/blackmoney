<div class="mat-elevation-z2">
	<table mat-table class="full-width-table" matSort aria-label="Elements">
		<!-- Id Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
			<td mat-cell *matCellDef="let row">{{ row.id }}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
			<td mat-cell *matCellDef="let row">{{ row.name }}</td>
		</ng-container>

		<!-- Price Column -->
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Preis</th>
			<td mat-cell *matCellDef="let row">{{ row.price }}</td>
		</ng-container>

		<!-- Variations Column -->
		<ng-container matColumnDef="variations">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Variationen</th>
			<td mat-cell *matCellDef="let row">{{ row.variations }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<!-- Button zum Hinzufügen eines neuen Items -->
	<div class="add-item-button">
		<button mat-raised-button color="primary">Neues Item hinzufügen</button>
	</div>

	<mat-paginator
		#paginator
		[length]="dataSource.data.length"
		[pageIndex]="0"
		[pageSize]="10"
		[pageSizeOptions]="[5, 10, 20]"
		aria-label="Select page"
	>
	</mat-paginator>
</div>
