<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="'dialog'"
		[mode]="'over'"
		[opened]="false"
	>
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item href="/dashboard/settings/menue">Menue</a>
			<a mat-list-item href="/dashboard/settings/restaurant">Restaurant</a>
			<a mat-list-item href="/dashboard/settings/rooms">RÃ¤ume</a>
			<a mat-list-item href="/dashboard/settings/employees">Mitarbeiter</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
			>
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>

			<span>blackmoney</span>

			<span class="spacer"></span>

			<button mat-icon-button (click)="goBack()" aria-label="Back">
				<mat-icon>arrow_back</mat-icon>
			</button>
		</mat-toolbar>
		<!-- Add Content Here -->
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
