<dav-dialog
	#dialog
	[headline]="locale.headline"
   [primaryButtonText]="locale.activate"
   [defaultButtonText]="actionsLocale.cancel"
	[visible]="visible"
	maxWidth="500"
	(dismiss)="hide()"
   (primaryButtonClick)="submit()"
   (defaultButtonClick)="hide()"
>
	<p [innerHTML]="locale.description"></p>
</dav-dialog>
