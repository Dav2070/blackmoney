<div class="tab-content">
	<h4>{{ locale.basicData }}</h4>

	<div class="dialog-formfield-container">
		<dav-textfield
			[value]="data.id.toString()"
			[label]="locale.id"
			[disabled]="loading"
			[errorMessage]="idError"
			type="number"
			(change)="idChange($any($event).detail.value)"
		></dav-textfield>
	</div>

	<div class="dialog-formfield-container">
		<dav-textfield
			[value]="data.name"
			[label]="locale.name"
			[disabled]="loading"
			[errorMessage]="nameError"
			(change)="nameChange($any($event).detail.value)"
		></dav-textfield>
	</div>

	<div class="dialog-formfield-container">
		<label class="form-label">{{ locale.offerType }}</label>
		<div class="radio-group">
			<label class="radio-label">
				<input
					type="radio"
					name="offerType"
					value="FIXED_PRICE"
					[checked]="data.offerType === 'FIXED_PRICE'"
					(change)="offerTypeChange('FIXED_PRICE')"
				/>
				<span>{{ locale.fixedPrice }}</span>
			</label>
			<label class="radio-label">
				<input
					type="radio"
					name="offerType"
					value="DISCOUNT"
					[checked]="data.offerType === 'DISCOUNT'"
					(change)="offerTypeChange('DISCOUNT')"
				/>
				<span>{{ locale.discount }}</span>
			</label>
		</div>
	</div>

	@if (data.offerType === "DISCOUNT") {
		<div class="dialog-formfield-container">
			<label class="form-label">{{ locale.discountType }}</label>
			<div class="radio-group">
				<label class="radio-label">
					<input
						type="radio"
						name="discountType"
						value="PERCENTAGE"
						[checked]="data.discountType === 'PERCENTAGE'"
						(change)="discountTypeChange('PERCENTAGE')"
					/>
					<span>{{ locale.percentage }}</span>
				</label>
				<label class="radio-label">
					<input
						type="radio"
						name="discountType"
						value="AMOUNT"
						[checked]="data.discountType === 'AMOUNT'"
						(change)="discountTypeChange('AMOUNT')"
					/>
					<span>{{ locale.amount }}</span>
				</label>
			</div>
		</div>
	}

	<div class="dialog-formfield-container">
		<dav-textfield
			[value]="data.offerValue.toString()"
			[label]="
				data.offerType === 'FIXED_PRICE'
					? locale.price
					: data.discountType === 'PERCENTAGE'
						? locale.discountPercentage
						: locale.discountAmount
			"
			[disabled]="loading"
			[errorMessage]="offerValueError"
			type="number"
			step="0.01"
			(change)="offerValueChange($any($event).detail.value)"
		></dav-textfield>
	</div>

	<div class="dialog-formfield-container">
		<dav-checkbox
			[checked]="data.takeaway"
			[label]="locale.takeaway"
			[disabled]="loading"
			(change)="takeawayCheckboxChange($any($event).detail.checked)"
		></dav-checkbox>
	</div>
</div>
