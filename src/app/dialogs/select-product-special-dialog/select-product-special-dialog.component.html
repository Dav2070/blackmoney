<dav-dialog
   #dialog
   [visible]="visible"
   maxWidth="800"
>
   <div class="container">
      <div class="categories-container">
         <h3>{{ locale.categoriesHeadline }}</h3>

         <dav-sidenav>
            @for (category of categories; track category.uuid) {
               <dav-sidenav-item
                  [value]="category.name"
                  [active]="category === selectedCategory"
                  (click)="selectedCategory = category"
               ></dav-sidenav-item>
            }
         </dav-sidenav>
      </div>

      <div class="products-container">
         <h3>{{ locale.productsHeadline }}</h3>

         <div class="products-list">
            @for (
               product of selectedCategory?.products ?? [];
               track product.uuid
            ) {
               <dav-button class="slide-up-in-light">
                  {{ product.name }}
               </dav-button>
            }
         </div>
      </div>

      <div class="selection-container">
         <h3>{{ locale.selectionHeadline }}</h3>
      </div>
   </div>
</dav-dialog>
