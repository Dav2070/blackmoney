<dav-dialog
	#dialog
	[headline]="locale.headline"
	[visible]="visible"
	maxWidth="600"
	(dismiss)="close()"
>
	<div class="dialog-content">
		<input
			type="file"
			#fileInput
			style="display: none"
			accept="image/*"
			(change)="onFileSelected($event)"
		/>

		<div
			class="drop-zone"
			[class.drag-over]="isDragging"
			(dragover)="onDragOver($event)"
			(dragleave)="onDragLeave($event)"
			(drop)="onDrop($event)"
			(click)="fileInput.click()"
		>
			<fa-icon [icon]="faCloudArrowUp" class="upload-icon"></fa-icon>
			<p class="drop-text">{{ locale.dragDropText }}</p>
			<p class="drop-subtext">{{ locale.fileFormats }}</p>
		</div>
	</div>
</dav-dialog>
