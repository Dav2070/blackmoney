<div class="wrapper">
	<div class="header">
		<app-header />
	</div>
	<div class="main">
		<mat-form-field>
			<mat-select [(value)]="selected">
				@for (room of rooms; track room.uuid) {
					<mat-option [value]="room">{{ room.name }}</mat-option>
				}
			</mat-select>
		</mat-form-field>
		<div class="tables">
			@if (selected != null) {
				@for (table of selected.tables; track table.uuid) {
					<mat-card class="table">
						<mat-card-content>{{ table.name }}</mat-card-content>
						<a
							[routerLink]="['tables', table.uuid]"
							class="card-link"
						></a>
					</mat-card>
				}
			}
		</div>
	</div>
	<footer class="bottom">
		<div id="footerButtonsContainer">
			<button mat-flat-button class="footerButton">Reservierungen</button>
			<button mat-flat-button class="footerButton">Ausz√ºge</button>
			<button mat-flat-button class="footerButton">Take-Away</button>
			<button mat-flat-button class="footerButton">Warenwirtschaft</button>
			<button mat-flat-button class="footerButton">Mitarbeiter</button>
			<button mat-flat-button class="footerButton">Rechnungen</button>
		</div>
	</footer>
</div>
