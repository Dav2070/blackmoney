<div class="container slide-up-in">
	<div class="content-container">
		<dav-header
			addButtonVisible
			backButtonVisible
			(addButtonClick)="showAddEmployeeDialog()"
			(backButtonClick)="navigateBack()"
		>
			{{ locale.headline }}
		</dav-header>

		<dav-list>
			@for (user of users; track user.uuid) {
				<dav-list-item
					[headline]="user.name"
					[href]="'/user/employees/' + user.uuid"
					(click)="navigateToEmployee($event, user)"
				></dav-list-item>
			}
		</dav-list>
	</div>
</div>

<app-add-employee-dialog
	#addEmployeeDialog
	[nameError]="nameError"
	[loading]="addEmployeeDialogLoading"
	[restaurants]="restaurants"
	(primaryButtonClick)="addEmployeeDialogPrimaryButtonClick($event)"
	(clearErrors)="nameError = ''"
></app-add-employee-dialog>
