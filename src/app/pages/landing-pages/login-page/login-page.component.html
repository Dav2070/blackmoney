<div class="container slide-up-in">
	<div class="content">
		<h1 class="headline">Anmelden</h1>

		<dav-dropdown
			label="User"
			width="173"
			[options]="userDropdownOptions"
			[selectedKey]="userDropdownSelectedKey"
			(change)="userDropdownChange($event)"
		></dav-dropdown>

		<dav-textfield
			placeholder="Passwort"
			type="password"
			[errorMessage]="errorMessage"
			(change)="passwordChange($event)"
		></dav-textfield>

		<div class="button-container">
			<dav-button
				size="sm"
				outline
				(click)="login()"
			>
				Anmelden
			</dav-button>
		</div>
	</div>
</div>
