<div class="page-layout">
	<div class="main-content">
		<dav-header
			backButtonVisible
			addButtonVisible
			(backButtonClick)="navigateBack()"
		>
			{{ locale.headline }}
		</dav-header>

		<dav-tab-bar>
			<dav-tab-bar-item
				id="tab-food"
				[active]="activeTab === 'food'"
				(click)="selectTab('food')"
			>
				Speisen
			</dav-tab-bar-item>
			<dav-tab-bar-item
				id="tab-drinks"
				[active]="activeTab === 'drinks'"
				(click)="selectTab('drinks')"
			>
				Getränke
			</dav-tab-bar-item>
			<dav-tab-bar-item
				id="tab-specials"
				[active]="activeTab === 'specials'"
				(click)="selectTab('specials')"
			>
				Specials
			</dav-tab-bar-item>
			<dav-tab-bar-item
				id="tab-menus"
				[active]="activeTab === 'menus'"
				(click)="selectTab('menus')"
			>
				Menüs
			</dav-tab-bar-item>
		</dav-tab-bar>

		<!-- Child-Route wird hier geladen (product-list, drinks-list, etc.) -->
		<router-outlet></router-outlet>
	</div>
</div>
