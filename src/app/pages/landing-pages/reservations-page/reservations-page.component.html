<div class="container slide-up-in">
	<div class="content-container">
		<dav-header
			addButtonVisible
			backButtonVisible
			(addButtonClick)="showAddReservationDialog()"
			(backButtonClick)="navigateBack()"
		>
			{{ locale.headline }}
		</dav-header>

		<div class="content">
			<!-- Reservierungen werden hier angezeigt -->
			<dav-card
				headline="A Daughter of the Samurai"
				subhead="by Etsu Inagaki Sugimoto"
			></dav-card>
		</div>
	</div>
</div>
