<div class="container slide-up-in">
	<div class="content-container">
		<dav-header
			backButtonVisible
			addButtonVisible
			(backButtonClick)="navigateBack()"
			(addButtonClick)="showAddRoomDialog()"
		>
			{{ locale.headline }}
		</dav-header>

		@for (room of rooms; track room.name) {
			<dav-card>
				<div class="room-card-container">
					<div class="room-card-content">
						<p>
							<strong>Raum: {{ room.name }}</strong>
						</p>
						<div class="room-actions-row">
							<dav-button
								outline
								class="test-room-btn"
								(click)="showTableAdministrationDialog(room)"
								size="sm"
							>
								{{ locale.addTable }}
							</dav-button>
							<dav-button
								outline
								class="test-room-btn"
								(click)="removeRoom(room)"
								size="sm"
							>
								{{ locale.delete }}
							</dav-button>
						</div>
					</div>
					<dav-icon-button size="xs" (click)="openEditRoomForm(room)">
						<fa-icon [icon]="faPen"></fa-icon>
					</dav-icon-button>
				</div>
			</dav-card>
		}
	</div>
</div>

<app-add-room-dialog
	#addRoomDialog
	[nameError]="newRoomNameError"
	(primaryButtonClick)="addRoomDialogPrimaryButtonClick($event)"
></app-add-room-dialog>
