<div class="container">
	<div class="form-container">
		<div>
			<mat-form-field class="username-field">
				<mat-label>Nutzername</mat-label>

				<input matInput type="text" [(ngModel)]="username" />
			</mat-form-field>
		</div>

		<div>
			<mat-form-field class="password-field">
				<mat-label>Passwort</mat-label>

				<input matInput type="text" [(ngModel)]="password" />
			</mat-form-field>
		</div>

		<div>
			<button mat-flat-button color="primary" (click)="login()">
				Log in
			</button>
		</div>
	</div>
</div>
