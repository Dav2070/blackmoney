<app-settings-bar>
	<div class="container">
		<div class="divider">
			<mat-list role="list" class="list">
				<mat-list-item role="listitem">Speisen</mat-list-item>
				@for(dishCategory of foodInventory;track dishCategory){
				<mat-list-item
					(click)="setInventory(dishCategory)"
					role="listitem"
					style="cursor: pointer"
					>{{ dishCategory.name }}</mat-list-item
				>
				}
				<mat-list-item role="listitem" style="cursor: pointer"
					>Hinzufügen</mat-list-item
				>
			</mat-list>
			<mat-list role="list" class="list">
				<mat-list-item role="listitem">Getränke</mat-list-item>
				@for(drinkCategory of drinkInventory;track drinkCategory){
				<mat-list-item
					(click)="setInventory(drinkCategory)"
					role="listitem"
					style="cursor: pointer"
					>{{ drinkCategory.name }}</mat-list-item
				>
				}
				<mat-list-item role="listitem" style="cursor: pointer"
					>Hinzufügen</mat-list-item
				>
			</mat-list>
		</div>
		<mat-tab-group class="tab">
			<mat-tab label="Items">
				<app-items-table [Inventory]="selectedInventory"></app-items-table>
			</mat-tab>
			<mat-tab label="Variationen"> Variationen </mat-tab>
			<mat-tab label="Menüs"> Menüs </mat-tab>
		</mat-tab-group>
	</div>
</app-settings-bar>
