<div class="wrapper">
	<mat-form-field>
		<mat-select [(value)]="selected">
			@for (room of rooms; track room.name) {
			<mat-option [value]="room">{{ room.name }}</mat-option>
			}
		</mat-select>
	</mat-form-field>
	<div class="tables">
		@if (selected != null) { @for (table of selected.tables.items; track table) {
		<mat-card>
			<mat-card-content>{{ table.name }}</mat-card-content>
			<a href="/tables/{{ table.name }}" class="card-link"></a>
		</mat-card>
		} }
	</div>

	<mat-toolbar class="bottom">
		<span>My Application</span>
	</mat-toolbar>
</div>
