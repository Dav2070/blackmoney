<div class="wrapper">
	<mat-form-field>
		<mat-select [(value)]="selected">
			@for (room of rooms; track room) {
			<mat-option [value]="room">{{ room.viewValue }}</mat-option>
			}
		</mat-select>
	</mat-form-field>
	<div class="tables">
		@for(table of selected.tables; track table){

		<mat-card>
			<mat-card-content>{{ table }}</mat-card-content>
			<a href="/login/{{ table }}" class="card-link"> </a>
		</mat-card>
		}
	</div>

	<mat-toolbar class="bottom">
		<span>My Application</span>
	</mat-toolbar>
</div>
